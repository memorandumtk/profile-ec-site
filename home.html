            <div class="collapse navbar-collapse w-100 flex justify-content-end" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0 justify-content-center align-items-center">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item logged-in">
                        <a class="nav-link" href="favorites.html">お気に入り</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/cart.html">カート</a>

                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/mypage.html">マイページ</a>

                    <li class="nav-item not-logged-in">
                        <a class="nav-link" href="/register.html">ユーザ登録</a>

                    <li class="nav-item not-logged-in">

    <main class="container-sm p-3 mb-4">
        <div class="d-grid gap-3">

            <!-- サイトコンセプトを載せる箇所 -->
            <!-- <div class="d-flex flex-column align-items-center justify-content-center position-relative w-100 h-100"> -->
            <div id="main-image-div" class="position-relative w-100">

                    <h1>オンラインガーデニング</h1>
                    <div>オンラインガーデニングへようこそ!</div>
                </div>
                <!-- 画像引用サイト：https://www.pexels.com/video/wall-plant-leaf-decoration-9412046/ -->
                <img src="./assets/home-main-image.png" id="home-main-image" class="" alt="Main Image" />
            </div>

            <!-- 商品いいね数の上位3位を表示するカルーセル -->
            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="First slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <a>
                            <img src="" class="w-100 d-block" alt="First slide" />
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a>
                            <img src="" class="w-100 d-block" alt="Second slide" />
                        </a>
                    </div>
                    <div class="carousel-item">
                        <a>
                            <img src="" class="w-100 d-block" alt="Third slide" />
                        </a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- 購入履歴を表示するテーブル -->
            <div id="purchase-history-cards" class="row row-cols-1 g-2">
                <!-- ここに購入履歴が表示される -->
            </div>

        </div>
    </main>


    <!-- フッター nav barのベースはBootstrap 5 Quick Snippetを使って生成 -->
