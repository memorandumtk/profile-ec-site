<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細</title>

    <!-- Font Awsomeのアイコンを使うためのリンク 高木アカウント -->
    <script src="https://kit.fontawesome.com/ae8297218d.js" crossorigin="anonymous"></script>
    <!-- BootStrap用CSSをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/detail.css">
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="stylesheet" href="./static/css/common.css">

</head>

<body>
    <!-- ナビゲーションバー Bootstrap 5 Quick Snippetsで生成-->
    <nav id="header-nav-bar" class="navbar navbar-expand-sm">
        <div class="container-sm align-items-center justify-content-evenly">
            <a class="navbar-brand" href="/home.html">
                ECサイト
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 flex justify-content-end" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0 justify-content-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/lists.html" aria-current="page">
                            商品一覧
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inquiry.html">お問い合わせ</a>
                    </li>
                    <!-- ここからログインしているかどうかでリンク表示を分けるために「logged-in」と「not-logged-in」のクラスを追加 -->
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="favorites.html">お気に入り</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/cart.html">カート</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/mypage.html">マイページ</a>
                    </li>
                    <li class="nav-item not-logged-in">
                        <a class="nav-link" href="/register.html">ユーザ登録</a>
                    </li>
                    <li class="nav-item not-logged-in">
                        <a class="nav-link" href="/login.html">ログイン</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a id="logout" class="nav-link" href="/login.html">ログアウト</a>
                    </li>
                    <li id="user-email-dropdown-li" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle user-email-dropdown" href="#" id="dropdownId"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- ユーザのEmailが入る -->
                        </a>
                        <!-- ここは、ユーザ関連のリンクにしてもいいかも -->
                        <ul class="dropdown-menu" aria-labelledby="dropdownId">
                            <li>
                                <a class="dropdown-item" href="/mypage.html">マイページ</a>
                            </li>
                            <li>
                                <a id="logout-in-dropdown" class="dropdown-item" href="/login.html">ログアウト</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div>
        <h1>商品詳細</h1>
        <div class="container-sm text-center">
            <div class="row">
                <div class="col">
                    <img id="product-image" src="" alt="product-image" class="rounded img-fluid">
                </div>
                <div class="col d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex flex-row justify-content-center align-items-center gap-3">
                        <div>
                            <span id="product-name"></span>
                        </div>
                        <div id="product-liked-div" class="d-flex align-items-center justify-content-center">
                            <icon id="liked-icon" aria-hidden="true"></icon> <!-- お気に入りアイコン -->
                        </div>
                    </div>
                    <div>
                        説明: <span id="product-description"></span>
                    </div>
                    <div>
                        商品コード: <span id="product-code"></span>
                    </div>
                    <div>
                        <div class="form-control-lg">
                            <button id="twitter-share-button" class="btn sns-share-link-button">
                                <a>
                                    <i class="fab fa-x-twitter"></i>
                                </a>
                            </button>
                            <button id="facebook-share-button" class="btn sns-share-link-button">
                                <a>
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </button>
                            <button id="line-share-button" class="btn sns-share-link-button">
                                <a>
                                    <i class="fab fa-line"></i>
                                </a>
                            </button>
                        </div>
                    </div>
                    <div id="product-price-and-quantity"
                        class="d-flex flex-column justify-content-center align-items-center">
                        <p>
                            1個当たり販売価格:&nbsp;<span id="product-price"></span>円
                        </p>
                        <p>
                            <labal for="product-quantity">数量:&nbsp;
                                <input id="product-quantity" type="number" name="product-quantity" class="form-control" min="0" />
                            </labal>
                        </p>
                    </div>
                    <div id="total-price-div">
                        <p>
                            合計金額: <span id="total-price"></span>円
                        </p>
                    </div>
                    <button id="cart-button" class="btn btn-outline-success">カートに入れる</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./static/js/detail.js" type="module"></script>
    <script src="./static/js/header.js" type="module"></script>

    <!-- BootStrap用JSをインポート -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
