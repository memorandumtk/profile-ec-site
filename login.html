<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- BootStrap用CSSをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/common.css">
</head>

<body>
    <!-- ナビゲーションバー Bootstrap 5 Quick Snippetsで生成-->
    <nav id="header-nav-bar" class="navbar navbar-expand-sm">
        <div class="container-sm align-items-center justify-content-evenly">
            <a class="navbar-brand" href="/home.html">
                ECサイト
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 flex justify-content-end" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0 justify-content-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lists.html">商品一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inquiry.html">お問い合わせ</a>
                    </li>
                    <!-- ここからログインしているかどうかでリンク表示を分けるために「logged-in」と「not-logged-in」のクラスを追加 -->
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="favorites.html">お気に入り</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/cart.html">カート</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/mypage.html">マイページ</a>
                    </li>
                    <li class="nav-item not-logged-in">
                        <a class="nav-link" href="/register.html">ユーザ登録</a>
                    </li>
                    <li class="nav-item not-logged-in">
                        <a class="nav-link active" href="/login.html" aria-current="page">
                            ログイン
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item logged-in">
                        <a id="logout" class="nav-link" href="/login.html">ログアウト</a>
                    </li>
                    <li id="user-email-dropdown-li" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle user-email-dropdown" href="#" id="dropdownId"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- ユーザのEmailが入る -->
                        </a>
                        <!-- ここは、ユーザ関連のリンクにしてもいいかも -->
                        <ul class="dropdown-menu" aria-labelledby="dropdownId">
                            <li>
                                <a class="dropdown-item" href="/mypage.html">マイページ</a>
                            </li>
                            <li>
                                <a id="logout-in-dropdown" class="dropdown-item" href="/login.html">ログアウト</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-sm text-center py-3">
        <div class="py-3 gap-3 d-flex flex-column justify-content-center align-content-center">
            <div>
                <h2>
                    ログイン
                </h2>
            </div>

            <form id="login-form" class="basic-form">
                <div class="mb-3">
                    <label for="email" class="col-form-label">メールアドレス</label>
                    <div class="">
                        <input type="email" id="email" name="email" class="form-control" placeholder="メールアドレス" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="col-form-label">パスワード</label>
                    <div class="">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="パスワード" />
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-secondary w-100 mt-3 p-3">Login</button>
            </form>
        </div>
    </main>


    <script src="./static/js/login.js" type="module"></script>
    <script src="./static/js/header.js" type="module"></script>
</body>

</html>
