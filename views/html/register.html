<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ登録</title>
    <!-- BootStrap用CSSをインポート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/common.css">
</head>

<body>
    <!-- ナビゲーションバー Bootstrap 5 Quick Snippetsで生成-->
    <nav id="header-nav-bar" class="navbar navbar-expand-sm">
        <div class="container-sm align-items-center justify-content-evenly">
            <a class="navbar-brand" href="/views/html/home.html">
                PRiENT ECサイト
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 flex justify-content-end" id="collapsibleNavId">
                <ul class="navbar-nav mt-2 mt-lg-0 justify-content-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/views/html/home.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/html/lists.html">商品一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/html/inquiry.html">お問い合わせ</a>
                    </li>
                    <!-- ここからログインしているかどうかでリンク表示を分けるために「logged-in」と「not-logged-in」のクラスを追加 -->
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/views/html/favorites.html">お気に入り</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="/views/html/cart.html">カート</a>
                    </li>
                    <li class="nav-item not-logged-in">
                        <a class="nav-link active" href="/views/html/register.html">ユーザ登録</a>
                    </li>
                    <li class="nav-item not-logged-in">
                        <a class="nav-link" href="/views/html/login.html">ログイン</a>
                    </li>
                    <!-- 以下ドロップダウンはユーザがログインしている時のみ表示される。 -->
                    <li id="user-email-dropdown-li" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle user-email-dropdown" href="#" id="dropdownId"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- ユーザのEmailが入る -->
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownId">
                            <li>
                                <a class="dropdown-item" href="/views/html/mypage.html">マイページ</a>
                            </li>
                            <li>
                                <a id="logout" class="dropdown-item" href="/views/html/login.html">ログアウト</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-sm py-3">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h1>
                ユーザ登録
            </h1>

            <form id="register-form" class="basic-form d-flex flex-column justify-content-center align-items-center">
                <div class="w-100 row">
                    <label for="last-name" class="col-form-label text-center">名前（性）</label>
                    <div>
                        <input type="text" id="last-name" name="last-name" class="form-control" required>
                    </div>
                </div>
                <div class="w-100 row">
                    <label for="first-name" class="col-form-label text-center">名前（名）</label>
                    <div>
                        <input type="text" id="first-name" name="first-name" class="form-control" required>
                    </div>
                </div>
                <div class="w-100 row">
                    <label for="phone" class="col-form-label text-center">電話番号</label>
                    <div>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                    </div>
                </div>
                <div class="w-100 row">
                    <label for="address" class="col-form-label text-center">住所</label>
                    <div>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>
                </div>
                <div class="w-100 row">
                    <label for="email" class="col-form-label text-center">メールアドレス</label>
                    <div>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="w-100 row">
                    <label for="password" class="col-form-label text-center">パスワード</label>
                    <div>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-secondary w-100 mt-3 p-3">登録</button>
            </form>
        </div>
    </main>


    <script src="/static/js/register.js" type="module"></script>
    <script src="/static/js/header.js" type="module"></script>
</body>

</html>
