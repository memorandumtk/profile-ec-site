    <main class="container-sm text-center py-3 mb-4">
        <div class="py-3 gap-3 d-flex flex-column justify-content-center align-content-center">
            <div>
                <h1>
                    カード情報入力画面
                </h1>
            </div>

            <div>
                <p id="card-form-page-massage"></p>
            </div>
            <form id="card-form" class="basic-form d-flex flex-column justify-content-center align-items-center">
                <div class="w-100">
                    <label for="card-name" class="col-form-label">カードネーム</label>
                    <input type="text" id="card-name" name="card-name" class="form-control">
                </div>

                <div class="w-100">
                    <label for="card-number" class="col-form-label">カード番号</label>
                    <input type="text" id="card-number" name="card-number" class="form-control">
                </div>

                <div class="w-100">
                    <label for="card-expiration-date" class="col-form-label">カード 有効期限</label>
                    <input type="month" id="card-expiration-date" name="card-expiration-date" class="form-control">
                </div>


                <div class="w-100">
                    <label for="card-cvv" class="col-form-label">CVV</label>
                    <div id="card-cvv-div" class="w-100">
                        <input type="text" id="card-cvv" name="card-cvv" class="form-control" maxlength="3">
                        <span id="card-cvv-masking-input"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-secondary w-100 py-3 mt-3">変更を保存</button>
            </form>
        </div>
    </main>
