    <main class="container-sm text-center py-3 mb-4">
        <div class="py-3 gap-3 d-flex flex-column justify-content-center align-content-center">
            <div>
                <h1>
                    マイページ
                </h1>
            </div>

            <form id="mypage-form" class="basic-form d-flex flex-column justify-content-center align-items-center">
                <div class="w-100">
                    <label for="last-name" class="col-form-label">名前（性）</label>
                    <input type="text" id="last-name" name="last-name" class="form-control" required placeholder="名前（性）">
                </div>
                <div class="w-100">
                    <label for="first-name" class="col-form-label">名前（名）</label>
                    <input type="text" id="first-name" name="first-name" class="form-control" required placeholder="名前（名）">
                </div>
                <div class="w-100">
                    <label for="phone" class="col-form-label">電話番号</label>
                    <input type="text" id="phone" name="phone" class="form-control" required placeholder="電話番号">
                </div>
                <div class="w-100">
                    <label for="address" class="col-form-label">住所</label>
                    <input type="text" id="address" name="address" class="form-control" required placeholder="住所">
                </div>
                <div class="w-100">
                    <label for="email" class="col-form-label">メールアドレス</label>
                    <div class="">
                        <input type="email" id="email" name="email" class="form-control" placeholder="メールアドレス" />
                    </div>
                </div>
                <div class="p-3 d-flex flex-column gap-3">
                    <div class="form-check">
                        <input type="radio" id="payment-method-cash" name="payment-method" value="cash" class="form-check-input">
                        <label for="payment-method-cash"  class="form-check-label">現金支払い</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="payment-method-card" name="payment-method" value="card" class="form-check-input">
                        <label for="payment-method-card"  class="form-check-label">カード支払い</label>
                    </div>
                    <a id="link-to-card-form" href="/card-form-page.html" class="d-none">
                        カード情報入力画面へ
                    </a>
                </div>

                <button id="save-button" type="submit" class="btn btn-outline-secondary w-100 py-3 mt-3">変更を保存</button>
            </form>
        </div>
    </main>
